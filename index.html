<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramen Gallery</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="loading">
    <p class="loading-text">LOADING</p>
    <img class="spin" src="loading.png" alt="spin">
  </div>
  <header>
    <h1>Photo Gallery</h1>
  </header>
  <main>
    <div class="gallery">
      <div>
        <img src="images/05.png" id="main-image" alt="img05" title="img05">
      </div>
      <ul id="gallery">
        <li class="img-item"><img src="images/05.png" alt="number 1" title="img01" class="thumb" data-image="images/05.png"><p>キブン、デ、、サチオ</p></li>
        <li class="img-item"><img src="images/04.png" alt="number 2" title="img02" class="thumb" data-image="images/04.png"><p>まんぷく屋</p></li>
        <li class="img-item"><img src="images/03.png" alt="number 3" title="img03" class="thumb" data-image="images/03.png"><p>麺処極み</p></li>
        <li class="img-item"><img src="images/11.png" alt="number 4" title="img04" class="thumb" data-image="images/11.png"><p>豚そば月や</p></li>
        <li class="img-item"><img src="images/10.png" alt="number 5" title="img05" class="thumb" data-image="images/10.png"><p>中華そば一久</p></li>
        <li class="img-item"><img src="images/08.png" alt="number 6" title="img06" class="thumb" data-image="images/08.png"><p>博多幸龍</p></li>
        <li class="img-item"><img src="images/07.png" alt="number 7" title="img07" class="thumb" data-image="images/07.png"><p>はなれラーメン鎌倉</p></li>
        <li class="img-item"><img src="images/01.png" alt="number 8" title="img08" class="thumb" data-image="images/01.png"><p>丸福</p></li>
        <li class="img-item"><img src="images/09.png" alt="number 9" title="img09" class="thumb" data-image="images/09.png"><p>内田家</p></li>
      </ul>
    </div>
  </main>
  <footer>
    <p>© SampleSite</p>
  </footer>
</body>
</html>
